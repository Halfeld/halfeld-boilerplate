<script type="application/ld+json">
  {
    '@context': 'http://www.schema.org',

    {% if site.head.jsonld.type %}
    '@type': 'person',
    {% endif %}

    {% if site.head.jsonld.name %}
    'name': 'Teste',
    {% endif %}

    {% if site.head.jsonld.url %}
    'url': 'test.com.br',
    {% endif %}

    {% if site.head.jsonld.email %}
    'email': 'teste@teste.com.br',
    {% endif %}
  }
</script>
